syntax = "proto3";

package subtitles;

service VideoSubs {
  rpc SetSubtitles(Subtitles) returns (SetSubtitleResponse);
  rpc GetSubtitles(SubtitleId) returns (Subtitles);
}

message SubtitleId {
  string videoId = 1;
  string language = 2;
}

message Subtitles {
  message Entry {
    float startSeconds = 1;
    float endSeconds = 2;
    string text = 3;
  }
  repeated Entry entries = 1;
  string videoId = 2;
  string language = 3;
}

message SetSubtitleResponse {}